<html>

<head>

<body>
 <div id="title">Creativity Prompt</div> 
  <div id="canvas">
      <canvas id="myCanvas" width="200" height="200"></canvas>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script>  
      const canvas = document.getElementById("myCanvas");
    const numStraightLines = getRandomNumber(1, 2);
    const numCurvedLines = getRandomNumber(1, 2);
    const btn = document.getElementById("generate-pdf-btn");
    
    drawRandomLines(canvas, numStraightLines); // draws n random lines on the canvas
    drawRandomCurves(canvas, numCurvedLines) // draws n random curves on the canvas
   
    btn.addEventListener("click", function() {
      generatePDF(canvas);
    }); // create a PDF
    
    </script>

   
    
    </div>
  <div>  <button id="generate-pdf-btn">Generate PDF</button> </div>
